<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GuestList | Guest Profile Page</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/guest_profile.css">
  </head>
  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">GuestList</a>
        </div>
        <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a data-toggle="modal" href="#guest-profile-message" id="navbar-send-message">Message</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Menu<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a data-toggle="modal" href="#host-guest-invite-modal">My Weddings</a></li>
                <li><a data-toggle="modal" href="#host-edit-info-modal">Inbox</a></li>
                <li><a data-toggle="modal" href="#host-edit-info-modal">Notifications</a></li>
                <li class="divider"></li>
                <li class="warning"><a href="#">Suggest to Cancel the Wedding <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span></a></li>
              </ul>
            </li>
          </ul>
        </div> <!-- collapse navbar-collapse -->
      </div> <!-- container -->
    </nav>

    <div class="modal fade" id="guest-profile-message" tabindex="-1" role="dialog" aria-labelledby="messageGuest" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="message-user-title"></h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="guest-invite-message-body">Message:</label>
                <textarea class="form-control" id="guest-profile-message-body" rows="3" placeholder="Hey sexy. What's your favorite position?"></textarea>
              </div>
            </form>
          </div> <!-- modal-body -->

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
          </div> <!-- modal footer -->
        </div> <!-- modal content -->
      </div> <!-- modal-dialog -->
    </div> <!-- modal -->

    <div class="container">
      <div class="row">
        <div class="col-md-12 guest-portal-display-window"></div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h4 class="prof-info-hometown">Hometown:</h4>
          <h4 class="prof-info-age">Age:</h4>
          <h4 class="prof-info-friend">Friends Of:</h4>
        </div>
        <div class="col-md-4">
          <h4 class="prof-info-background-story">How They Met:</h4>
        </div>
        <div class="col-md-4">
          <h4 class="prof-info-wedding-story">Best Story About The Couple:</h4>
        </div>
      </div>
    </div>



    <!-- FOOTER -->
    <footer class="footer navbar-fixed-bottom">
      <div class="container">
        <p class="text-muted credit">This gorgeous site is brought to you by <a href="https://github.com/mlg87">Mason Goetz</a> &copy;2015</p>
      </div>
    </footer>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/guest_profile.js"></script>

  </body>
</html>
