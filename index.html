<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GuestList | Find Your +1</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">GuestList</a>
        </div>
        <button type="button" class="btn btn-default navbar-btn navbar-right" id="landing-login">Login</button>
        <form class="navbar-form navbar-right inactive" id="main-login-form">
          <div class="form-group">
            <label class="sr-only" for="login-email">Email address</label>
            <input type="email" class="form-control" id="login-email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label class="sr-only" for="login-pass">Password</label>
            <input type="password" class="form-control" id="login-pass" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div> <!-- container -->
    </nav>

    <div class="blue-overlay bg"></div>
    <div class="jumbotron">
      <div class="container">
        <div class="landing-text-container">
          <h2>Find Your +1</h2>
          <p>GuestList puts you in touch with other singles heading to same wedding and let's you connect before you arrive. Till tomorrow do you part.</p>

          <!-- button trigger for registration modal -->
          <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#registrationModal">Register for GuestList</button>

          <div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Register for GuestList</h4>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <label for="reg-as">Registering As:</label>
                        <select class="form-control" id="reg-as">
                          <option value="guest">Guest</option>
                          <option value="host">Host</option>
                        </select>
                    </div>
                  </form>
                </div> <!-- modal-body -->

                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Register</button>
                </div> <!-- modal footer -->
              </div> <!-- modal content -->
            </div> <!-- modal-dialog -->
          </div> <!-- modal -->
        </div> <!-- landing-text-container -->
      </div> <!-- container -->
    </div> <!-- jumbtron -->

    <footer class="footer navbar-fixed-bottom">
      <div class="container">
        <p class="text-muted credit">This gorgeous site is brought to you by <a href="https://github.com/mlg87">Mason Goetz</a> &copy;2015</p>
      </div>
    </footer>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="main.js"></script>

  </body>
</html>
